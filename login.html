<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Borges Story</title>
    <link rel="stylesheet" href="./assets/css/colors.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="box-circule">
        <div class="circule"></div>
        <div class="circule"></div>
    </div>

    <form method="get" id="text-center">
        <h2>Login</h2>
        <div class="box-input">
            <input type="text" name="email" placeholder="Email" required>
        </div>
        <div class="box-input">
            <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <button>Entrar</button>

        <div class="linked-sites">
            <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com.br%2F&ec=GAZAmgQ&hl=pt-BR&passive=true&ifkv=AS5LTAR_A1Y-J08JkFP9TFSpDXjN3WjB-KPhBaSCswNg5qWfx2po05damdyuVoG7-3ztF9dTAosdVA&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"> <ion-icon name="logo-google"></ion-icon> Google</a>
            <a href="https://discord.com/login" target="_blank"> <ion-icon name="logo-discord"></ion-icon> Discord</a>
            <a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://mail.google.com/mail/&dsh=S2131085812:1717616701913117&flowEntry=SignUp&flowName=GlifWebSignIn&service=mail&theme=glif&TL=AC3PFD72NOeOIwFlRZ4oa1ucS9sE6xuWPgzU8K2ReNntbTpbCg0CZE6A0FeXBCH1" target="_blank"> Criar conta</a>
        </div>
    </form>

    <div class="box-circule">
        <div class="circule"></div>
        <div class="circule"></div>
    </div>
</body>
</html>
